<!-- 使用在 ScrollableTabComponent 中注解中定义的 selector -->
<!-- 可以理解成我们创建了一个自定义的 HTML 标签 -->
<!-- 我们定义在 ScrollableTabComponent 的 @Input() 属性，可以理解为这个新创建的 HTML 元素的属性 -->
<!-- 也可以写成
  <app-scrollable-tab
    backgroundColor="yellow"
    titleColor="blue"
    titleActiveColor="red"
    indicatorColor="green"
  >
  </app-scrollable-tab>
  或者中括号写法 -- 推荐这种写法，因为 IDE 会提示
  <app-scrollable-tab
    [backgroundColor]="'yellow'"
    [titleColor]="'blue'"
    [titleActiveColor]="'red'"
    [indicatorColor]="'green'">
  </app-scrollable-tab>
  小括号进行事件绑定，也就是绑定我们在 ScrollableTabComponent 定义的 @Output() 属性
 -->
<app-scrollable-tab
  [tabItems]="tabs"
  [backgroundColor]="'#fff'"
  [indicatorColor]="'red'"
  [titleColor]="'darkgray'"
  [titleActiveColor]="'red'"
  (tabSelected)="handleTabSelected($event)"
>
</app-scrollable-tab>
<div class="main">
  <app-image-slider
    [sliders]="imageSliders"
    [height]="'150px'"
    [intervalBySeconds]="3"
  >
  </app-image-slider>
  <app-horizontal-grid
    [rows]="2"
    [displayCols]="5"
    [scrollable]="true"
    [itemWidth]="4.3"
  >
    <span appGridItem *ngFor="let item of gridItems">
      <img appGridItemImage="2rem" [src]="item.icon" alt="" />
      <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
    </span>
  </app-horizontal-grid>
  <div class="ad-container">
    <img class="ad-image" src="assets/ads/ad001.png" alt="" />
  </div>
  <app-vertical-grid [itemHeight]="9" [itemWidth]="23">
    <app-product-card *ngFor="let product of products" [product]="product">
    </app-product-card>
  </app-vertical-grid>
</div>
