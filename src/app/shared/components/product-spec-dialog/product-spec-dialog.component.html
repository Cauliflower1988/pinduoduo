<app-dialog>
  <div class="image-container">
    <img class="product-image" [src]="productImage" />
    <div class="price">
      &yen; {{ priceRange
      }}<img class="close-button" appCloseDialog src="assets/icons/close.png" />
    </div>
    <div class="selected-desc">已选择:{{ selectedSpecName }}</div>
  </div>
  <div class="content">
    <div>套餐</div>
    <div class="spec">
      <div
        *ngFor="let spec of specs; let idx = index"
        [ngClass]="{ 'spec-selected': idx === selectedSpecIndex }"
        (click)="handleSelection(idx)"
      >
        {{ spec.name }}
      </div>
    </div>
    <div class="amount">
      <div class="text-align-left fill-remianing-space">数量</div>
      <div (click)="handleDecrease()" class="button">
        <img src="assets/icons/remove.png" alt="" />
      </div>
      <div class="count">{{ count }}</div>
      <div (click)="handleIncrease()" class="button">
        <img src="assets/icons/add.png" alt="" />
      </div>
    </div>
  </div>
  <div class="buttons">
    <button
      class="confirm-button"
      (click)="handleConfirm()"
      [ngStyle]="{
        'background-color':
          count > 0 && selectedSpecIndex >= 0 ? 'red' : 'darkgray'
      }"
    >
      确定
    </button>
  </div>
</app-dialog>
